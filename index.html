<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="images/url_logo.png" href="images/url_logo.png">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <main class="main-container">

      <header class="input-container">
        <input class="city-input" placeholder="Search">

        <button class="search-btn">
          <span class="material-symbols-outlined">
            search
          </span>
        </button>
      </header>
      
      <section class="weather-info"style="display: none;">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined">
              location_on
            </span>
            <h4 class="country-txt">Nashik</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Sat, 16 Aug 2025</h5>
        </div>

        <div class="weather-summary-container">
          <img src="images/cloudy.png" class="weather-summary-img">
          <div class="weather-summary-info">
            <h1 class="temp-txt">29 °C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-condition-container">
          <div class="condition-info">
            <span class="material-symbols-outlined">
              water_drop
            </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humadity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

           <div class="condition-item">
            <span class="material-symbols-outlined">
              air
            </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humadity</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecasts-item-container">
          <div class="forecasts-item">
            <h5 class="forecasts-item-data">16 Aug</h5>
            <img src="images/thunderstorm.png" class="forcasts-item-img">
            <h5 class="forecasts-item-temp">29 °C</h5>
          </div>
        
          <div class="forecasts-item">
            <h5 class="forcasts-item-data">16 Aug</h5>
            <img src="images/thunderstorm.png" class="forcasts-item-img">
            <h5 class="forecasts-item-temp">29 °C</h5>
          </div>

          <div class="forcasts-item">
            <h5 class="forecasts-item-data">16 Aug</h5>
            <img src="images/thunderstorm.png" class="forcasts-item-img">
            <h5 class="forecasts-item-temp">29 °C</h5>
          </div>

          <div class="forecasts-item">
            <h5 class="forcasts-item-data">16 Aug</h5>
            <img src="images/thunderstorm.png" class="forcasts-item-img">
            <h5 class="forecasts-item-temp">29 °C</h5>
          </div>
        </div>

      </section>

      <section class="search-city section-msg">
        <img src="images/search-city.png">
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>

      <section class="not-found section-msg" style="display: none;">
        <img src="images/4044.webp">
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    
    
  </body>
</html>
